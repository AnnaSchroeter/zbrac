dist: xenial
sudo: required
language: python
  - "3.6"
virtualenv:
  system_site_packages: true
  
install:
 - sudo add-apt-repository ppa:jonathonf/python-3.6
 - sudo apt-get update
 - sudo apt-get install python3.6
 - python3 --version
 - sudo pip3 install --upgrade pip -i https://pypi.python.org/simple
 - pip3 install -r requirements.txt
script:
  - python3 ./src/zbrac/run.py 



